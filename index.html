  <style>
    :root {
      --bg: linear-gradient(45deg, #0fffc1, #ff00ff, #007bff, #ff9900);
      --text: #ffffff;
      --card: rgba(255, 255, 255, 0.06);

    body.dark {

    * {

    body {

      color: var(--text);

    @keyframes bgShift {

      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      backdrop-filter: blur(20px);
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
    }
    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 25px #00fff7, 0 0 40px #ff00c8;
      animation: spin 10s linear infinite;
      margin-bottom: 20px;
      object-fit: cover;
    }
    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 25px;
    }
    .glow-button {
      padding: 12px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 600% 600%;
      color: white;
      cursor: pointer;
      animation: glow 6s ease infinite;
      box-shadow: 0 0 20px #fff;
      margin: 10px auto;
      display: block;
      text-decoration: none;
      font-weight: 600;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow-button:hover {
      transform: scale(1.05);
    }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }
    .music-player {
      text-align: center;
      max-width: 440px;
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .music-thumb {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    .music-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .music-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .music-controls button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: bold;
      transition: background 0.3s;
      width: 60px;
      user-select: none;
    }
    .music-controls button:hover {
      background: #00ffaa;
    }
  </style>
</head>

    <h2 style="margin-bottom: 10px;">üí¨ Leave a Comment</h2>
    <form onsubmit="return submitComment(event)">
      <textarea id="commentBox" placeholder="Write your comment here..." style="width: 100%; padding: 10px; border-radius: 10px; resize: none; height: 80px; border: 1px solid var(--border); background: var(--card); color: var(--text);"></textarea>

  <script>
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const playPauseBtn = document.getElementById("playpause");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    const songs = [
      { title: "‡∂±‡∑î‡∂∂‡∑Ä ‡∑É‡∑ú‡∂∫‡∑è", file: "https://files.catbox.moe/rk6sgk.mp3", image: "https://files.catbox.moe/jbfllk.jpg" },
      { title: "‡∂∂‡∂Ω‡∑è ‡∑Ä‡∑ê‡∂Ω‡∂¥‡∑ô‡∂∏‡∑ä costa", file: "https://files.catbox.moe/s7m3li.mp3", image: "https://files.catbox.moe/9lummg.jpg" },
    ];

    let currentIndex = 0;
    let isPlaying = false;

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.file;
      cover.src = song.image;
      title.textContent = song.title;
      currentIndex = index;
    }

    function playAudio() {
      audio.play();
      isPlaying = true;
      playPauseBtn.textContent = "‚è∏Ô∏è";
    }

    function pauseAudio() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = "‚ñ∂Ô∏è";
    }

    playPauseBtn.addEventListener("click", () => {
      isPlaying ? pauseAudio() : playAudio();
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      playAudio();
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      playAudio();
    });

    window.onload = () => {
      loadSong(0);
    };

    audio.addEventListener("ended", () => {
      nextBtn.click();
    });

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function submitComment(event) {
      event.preventDefault();
      const commentBox = document.getElementById("commentBox");
      const commentList = document.getElementById("commentList");
      const comment = commentBox.value.trim();
      if (!comment) return;
      const commentEl = document.createElement("div");
      commentEl.style.marginTop = "10px";
      commentEl.style.padding = "10px";
      commentEl.style.borderRadius = "10px";
      commentEl.style.background = "var(--card)";
      commentEl.style.border = "1px solid var(--border)";
      commentEl.style.color = "var(--text)";
      commentEl.textContent = "üó®Ô∏è " + comment;
      commentList.appendChild(commentEl);
      commentBox.value = "";
    }
  </script>
