      animation: spin 10s linear infinite;
      margin-bottom: 20px;
      object-fit: cover;
    }
    @keyframes spin {
      0% {

    @keyframes glow {

  <!-- Single Music Player (Multi-Song) -->
  <div class="music-player">
    <img class="music-thumb" id="cover" src="image1.jpg" alt="Music Cover" />
    <div class="music-title" id="title">Music</div>
    <audio id="audio" src="song1.mp3"></audio>
    <div class="music-controls">
      <button id="prev" title="Previous">‚èÆÔ∏è</button>
      <button id="playpause" title="Play/Pause">‚ñ∂Ô∏è</button>

  <script>
    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const cover = document.getElementById("cover");
    const playPauseBtn = document.getElementById("playpause");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    const songs = [
      { title: "‡∂±‡∑î‡∂∂‡∑Ä ‡∑É‡∑ú‡∂∫‡∑è", file: "https://files.catbox.moe/rk6sgk.mp3", image: "https://files.catbox.moe/jbfllk.jpg" },
      { title: "‡∂∂‡∂Ω‡∑è ‡∑Ä‡∑ê‡∂Ω‡∂¥‡∑ô‡∂∏‡∑ä costa", file: "https://files.catbox.moe/s7m3li.mp3", image: "https://files.catbox.moe/9lummg.jpg" },
    ];

    let currentIndex = 0;
    let isPlaying = false;

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.file;
      cover.src = song.image;
      title.textContent = song.title;
      currentIndex = index;
    }

    function playAudio() {
      audio.play();
      isPlaying = true;
      playPauseBtn.textContent = "‚è∏Ô∏è";
    }

    function pauseAudio() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = "‚ñ∂Ô∏è";
    }

    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        pauseAudio();
      } else {
        playAudio();
      }
    });

    prevBtn.addEventListener("click", () => {
      currentIndex--;
      if (currentIndex < 0) currentIndex = songs.length - 1;
      loadSong(currentIndex);
      playAudio();
    });

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      if (currentIndex >= songs.length) currentIndex = 0;
      loadSong(currentIndex);
      playAudio();
    });

    // Load first song on page load
    window.onload = () => {
      loadSong(0);
    };

    // Auto next song when current ends
    audio.addEventListener("ended", () => {
      nextBtn.click();
    });
  </script>
